<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Taules</h1>
        <hr>
    </header>
    <main>
        <h2>Tabla básica</h2>
        <table border="1">
            <caption>Soy el <strong>caption</strong> de la tabla</caption>
            <thead>
                <tr>
                    <th>Equipos</th>
                    <th>Puntos</th>
                    <th>Partidos ganados</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Valencia CF</td>
                    <td>34</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Real Madrid</td>
                    <td>34</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Barcelona</td>
                    <td>6</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
        <br>
        <h2>Utilització colspan</h2>
        <table class="mitabla">
            <tr>
                <td colspan="2">Element 1 i Element 2</td>
            </tr>
            <tr>
                <td>Element 3</td>
                <td>Element 4</td>
            </tr>
        </table>
        <br>
        <h2>Utilització rowspan</h2>
        <table class="mitabla">
            <tr>
                <td rowspan="2">Element 1 i Element 3</td> 
                <td>Element 2</td>
            </tr>
            <tr>
                <td>Element 4</td>
            </tr>
        </table>
    </main>
</body>
</html>
